<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Premium Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="game-container">
        <header class="game-header">
            <h1>Tic Tac Toe</h1>
            <div class="status" id="status">Player <span class="player-x">X</span>'s Turn</div>
        </header>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="restartBtn" class="btn">Restart Game</button>
        </div>

        <!-- Result Modal -->
        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winnerText"></h2>
                <button id="newGameBtn" class="btn primary">New Game</button>
            </div>
        </div>
        <!-- Start Game Modal -->
        <div id="startModal" class="modal">
            <div class="modal-content">
                <h2>Enter Player Names</h2>
                <div class="input-group">
                    <input type="text" id="playerXName" placeholder="Player X Name" value="Player X" autocomplete="off">
                    <input type="text" id="playerOName" placeholder="Player O Name" value="Player O" autocomplete="off">
                </div>
                <button id="startGameBtn" class="btn primary">Start Game</button>
            </div>
        </div>
    </main>

    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
